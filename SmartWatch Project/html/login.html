<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
<section id="login">
        <div class="container">
            <form  onsubmit="return validation()">
                <div class="login_heading">
                    <h1>Login Here !</h1>
                </div>
                <div class="login_input">
                    <div class="gentralname">
                        <p>Enter Username :- </p><input type="text" class="input" id="Uname" autocomplete="">
                    </div>
                    <span id="usererror" class="text-danger font-weight-bold"></span>
                    <div class="gentralname">
                        <p>Enter Email :- </p><input type="email" class="input" id="Email" autocomplete="">
                    </div>
                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                    <div class="gentralname">
                        <p> Password :- </p><input type="password" class="input" id="Password" autocomplete="">
                    </div>
                    <span id="passerror" class="text-danger font-weight-bold"></span>
                    <div class="gentralname">
                        <p> Confirm Password :- </p><input type="password" class="input" id="Cpassword" autocomplete="">
                    </div>
                    <span id="cpasserror" class="text-danger font-weight-bold"></span>
                    <div class="gentralname">
                        <p> Mobile Number :- </p><input type="text" class="input" id="Mnumber" autocomplete="">
                    </div>
                    <span id="mnumerror" class="text-danger font-weight-bold"></span>
                    <div class="areg">
                        <p>you have allready Login <a href="http://127.0.0.1:5501/html/index.html">Home</a></p>
                    </div>
                   <a href="http://127.0.0.1:5501/html/login.html">
                       <button> <input type="submit"  name="" class="submit"></button>
                   
                   </a>
                    </div>
            </form>
        </div>
</section>

<!--javascript section-->>

           <script>
               function validation(){
                    var username = document.getElementById('Uname').value;
                    var Email = document.getElementById('Email').value;
                    var Password = document.getElementById('Password').value;
                    var Cpass = document.getElementById('Cpassword').value;
                    var Mnum = document.getElementById('Mnumber').value;
    

                    var userCheck = /^[A-Za-z. ]{3,30}$/;
                    var emailCheck = /^[A-Za-z0-9.]{3,}@[A-Za-z]{3,}[.][A-Za-z]{2,6}$/;
                    var passwordCheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
                    var MnumberCheck = /^[789][0-9]{9}$/;

                    if(userCheck.test(username)){
                        document.getElementById('usererror').innerHTML="";
                    }else{
                        document.getElementById('usererror').innerHTML="** Please Enter Username";
                        return false;
                    }
                    if(emailCheck.test(Email)){
                        document.getElementById('emailerror').innerHTML="";
                    }else{
                        document.getElementById('emailerror').innerHTML="** Invalid E-mail";
                        return false;
                    }
                    if(passwordCheck.test(Password)){
                        document.getElementById('passerror').innerHTML="";
                    }else{
                        document.getElementById('passerror').innerHTML="** Enter Correct Password";
                        return false;
                    }
                    if(Password.match(Cpass)){
                        document.getElementById('cpasserror').innerHTML="";
                    }else{
                        document.getElementById('cpasserror').innerHTML="** Password are not match";
                        return false;
                    }
                    if(MnumberCheck.test(Mnum)){
                        document.getElementById('mnumerror').innerHTML="";
                    }else{
                        document.getElementById('mnumerror').innerHTML="** Enter Number";
                        return false;
                    }
               }
      </script>
</body>
</html>
